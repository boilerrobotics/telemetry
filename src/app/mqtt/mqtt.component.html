<div class="flex flex-col justify-center">
  <div class="flex justify-evenly m-1">
    <div class="w-48 flex-none flex flex-col justify-center gap-2">
      <span class="text-center">Broker Connection Status</span>
      <div class="flex justify-around">
        <mat-icon
          class="text-center"
          aria-hidden="false"
          fontIcon="{{ connectionStatus ? 'sync' : 'error' }}"
        ></mat-icon>
        <span>@if (connectionStatus) {Connected} @else {Connecting}</span>
        <mat-icon
          class="text-center"
          aria-hidden="false"
          fontIcon="{{ connectionStatus ? 'sync' : 'error' }}"
        ></mat-icon>
      </div>
    </div>

    <form>
      <mat-card>
        <mat-card-content>
          <div class="flex flex-row flex-wrap justify-center gap-2">
            <div>
              <mat-form-field>
                <mat-label>Broker URL</mat-label>
                <input
                  matInput
                  placeholder="Ex. 10.0.0.15"
                  [(ngModel)]="brokerUrl"
                  name="url"
                  #url="ngModel"
                  required
                />
              </mat-form-field>
            </div>

            <div>
              <mat-form-field>
                <mat-label>Broker port</mat-label>
                <input
                  matInput
                  placeholder="Ex. 1883"
                  [(ngModel)]="brokerPort"
                  name="port"
                  #port="ngModel"
                  required
                />
              </mat-form-field>
            </div>

            <div>
              <mat-form-field>
                <mat-label>Topic</mat-label>
                <input
                  matInput
                  placeholder="Ex. brc/#"
                  [(ngModel)]="CurrentTopic"
                  name="topic"
                  #topic="ngModel"
                  required
                />
              </mat-form-field>
            </div>

            <div class="align-middle">
              <button mat-raised-button color="primary" (click)="connect()">
                @if (connectionStatus) {Reconnect} @else {Connect}
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
  </div>

  <div class="grow">
    <table mat-table [dataSource]="messages()">
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td mat-cell *matCellDef="let row">
          {{ row.timestamp | date : "medium" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="topic">
        <th mat-header-cell *matHeaderCellDef>Topic</th>
        <td mat-cell *matCellDef="let row">{{ row.topic }}</td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let row">
          {{ row.message }}
        </td>
      </ng-container>

      <ng-container matColumnDef="qos">
        <th mat-header-cell *matHeaderCellDef>QoS</th>
        <td mat-cell *matCellDef="let row">
          {{ row.packet?.qos }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>
